<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
      <style>
    
    * {
      box-sizing: border-box;
      font-family: "Segoe UI", Roboto, sans-serif;
      margin: 0;
      padding: 0;
    }

    body {
      background-color: #0f0f0f;
      color: #fff;
      display: flex;
      flex-direction: column;
      align-items: center;
      min-height: 100vh;
      padding: 2rem;
    }

    header {
      font-size: 2rem;
      font-weight: 600;
      margin-bottom: 1.5rem;
      color: #ff4444;
      letter-spacing: 1px;
    }

 
    #videos {
      width: 300px;
      padding: 0.6rem;
      border-radius: 8px;
      border: none;
      background: #1c1c1c;
      color: #fff;
      font-size: 1rem;
      margin-bottom: 2rem;
      cursor: pointer;
    }

    #videos option {
      background-color: #222;
      color: #fff;
    }

 
    .video-container {
      background: #1a1a1a;
      border-radius: 12px;
      box-shadow: 0 4px 15px rgba(0,0,0,0.4);
      padding: 1.5rem;
      text-align: center;
      max-width: 700px;
      width: 100%;
      transition: all 0.3s ease;
    }

    .video-container:hover {
      transform: scale(1.01);
    }

    h2 {
      margin-bottom: 1rem;
      color: #ffdd57;
    }

    video {
      width: 100%;
      max-height: 400px;
      border-radius: 10px;
      outline: none;
      background: #000;
    }

   
    .error {
      color: #ff5555;
      margin-top: 1rem;
      font-size: 0.9rem;
    }

    footer {
      margin-top: auto;
      font-size: 0.85rem;
      opacity: 0.7;
    }
  </style>
</head>
<body>
    <header>Video player app</header>

  
    <select  id="videos">
        <option hidden>select a video</option>
    </select>
     
  <div class="video-container">
    <h2 id="name"></h2>
    <video id="player" controls></video>
    <div class="error"></div>
  </div>
    <script
      src="https://code.jquery.com/jquery-3.7.1.min.js"
      integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo="
      crossorigin="anonymous"
    ></script>
  <script src="videos.js"></script>

</body>
</html>
