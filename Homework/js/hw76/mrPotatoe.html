<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
       .play-area {
  position: relative;
  width: 400px;
  height: 500px;
  margin: 20px auto;
  background-color: #f3e4c8; 
  border-radius: 20px;
  box-shadow: 0 0 10px rgba(0,0,0,0.2);
  overflow: hidden;
  display: grid;
}

.potato-base {
  position: absolute;
  top: 50%;
  left: 50%;
  transform: translate(-50%, -50%);
  width: 250px; 
  z-index: 0;
}
.pieces {
  position: relative;
  width: 100%;
  height: 500px;
  display: none;
}

.piece {
  position: absolute;
  width: 80px;
  cursor: grab;
  
  z-index: 1;
}
.play-area {
    text-align: center;
}


        
    </style>
    
</head>
<body>
    <button id="startBtn">Start Game</button>
    <audio id="bgMusic" src="media/shloime_yosef_aheim.mp3"></audio>
    <div class="pieces">

       
    </div>
<div class="play-area">
  <img src="media/face.png" class="potato-base" alt="potato">
 
  <div class="pieces"></div>
</div>

    <script src="mrPotatoe.js"></script>
</body>
</html>
